<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Time Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/nikkicon.ico">
    <button id="theme-toggle" class="theme-button dark"><img src="assets/day-and-night.png" style="width: 30px;"></button>
</head>
<body>
    <div class="container">
        <img src="assets/nikki-logo.png" alt="Infinity Nikki Logo" class="logo">
        <!-- <h1>Infinity Nikki</h1> -->
        <form id="calculator-form">
            <table>
                <tr>
                    <td><label for="current-value">Current Value:</label></td>
                    <td><input type="number" id="current-value" placeholder="Enter current value, default 0" required></td>
                </tr>
                <!-- <tr>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        <p>Value: <span id="demo"></span></p>
                    </div>
                </tr> -->
                <tr>
                    <td><label for="target-value">Target Value:</label></td>
                    <td><input type="number" id="target-value" placeholder="Enter target value, default 350" required></td>
                </tr>
                <!-- <tr>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        <p>Value: <span id="demo"></span></p>
                    </div>
                </tr> -->
            </table>

            <p style="font-size: 12px">NOTE: Increment Interval 5 minutes</p>
            <p id="current-time" style="font-size: 10px; text-align: center; margin-top: 10px;"></p>

            <div class="buttons">
                <button type="button" class="btn-calculate" onclick="calculateTargetTime()">Calculate</button>
                <button type="button" class="btn-clear" onclick="clearForm()">Clear</button>
                <!-- <button type="button" class="btn-close" onclick="closeApp()">Close</button> -->
            </div>
        </form>
        <div class="output" id="output"><h3>Target Time: 00 Hr(s) 00 Min(s)</h3></div>
    </div>
</body>
<div class="image-container">
    <a href="https://infinitynikki.infoldgames.com/en/home" target="_blank">
        <img src="assets/nikki-02.png" alt="Your Image" class="floating-image">
    </a>
</div>
<footer>
    <script src="script.js"></script>
    <div><p>&copy; 2024 Infinity Nikki, Utility Fan made</p></div>
</footer>
</html>
