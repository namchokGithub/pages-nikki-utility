<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Nikki Utility</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/nikkicon.ico">
    <button id="theme-toggle" class="theme-button dark"><img src="assets/day-and-night.png" style="width: 30px;"></button>
</head>
<body>
    <div class="container">
        <img src="assets/nikki-logo.png" alt="Infinity Nikki Logo" class="logo">
        <!-- <h1>Infinity Nikki</h1> -->
        <form id="calculator-form">
            <table>
                <tr>
                    <td>
                        <label for="current-value">Current Value:</label>
                    </td>
                    <td>
                        <input type="number" id="current-value" placeholder="Enter current value, default 0" required>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="349" value="0" class="slider" id="current-value-range">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="target-value">Target Value:</label></td>
                    <td>
                        <input type="number" id="target-value" placeholder="Enter target value, default 350" required>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="350" value="0" class="slider" id="target-value-range">
                        </div>
                    </td>
                </tr>
            </table>

            <p id="current-time"></p>
            <p class="note">NOTE: Stamina increments every 5 minutes.</p>

            <div class="buttons">
                <button type="button" class="btn-calculate" onclick="calculateTargetTime()">Calculate</button>
                <button type="button" class="btn-clear disabled" id="btn-clear" onclick="clearForm()">Clear</button>
                <button type="button" class="btn-close" onclick="closeApp()">Close</button>
            </div>
        </form>
        <div class="output" id="output">
            <p class="total-time">
                Total Time: [ 00
                <span class="time-unit">Hr(s)</span>
                00
                <span class="time-unit">Min(s)</span> ]
            </p>
            <h2>
                <span class="hour-count-down">00</span> <span class="time-unit">Hr(s)</span>
                <span class="min-count-down">00</span> <span class="time-unit">Min(s)</span>
                <span class="sec-count-down">00</span> <span class="time-unit">Sec(s)</span>
            </h2>
        </div>
    </div>
</body>
<div class="image-container">
    <a href="https://infinitynikki.infoldgames.com/en/home" target="_blank">
        <img src="assets/nikki-02.png" alt="Your Image" class="floating-image">
    </a>
</div>
<footer>
    <script src="script.js"></script>
    <div><p>&copy; 2024 Infinity Nikki, Utility Fan made</p></div>
</footer>
</html>
